import org.apache.tools.ant.filters.ReplaceTokens

buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'
apply plugin: 'eclipse'

version = "0.1.001b_1710"
group= "com.github.worldsender.mcanm"
archivesBaseName = "mcanm"

sourceCompatibility = 1.7
targetCompatibility = 1.7

minecraft {
    version = "1.7.10-10.13.0.1180"
    runDir = "eclipse/"

    replaceIn "mcanm/MCAnm.java"
    replace "@VERSION@", project.version
    replace "@MODID@", project.archivesBaseName
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

tasks.build.dependsOn('deobfJar', 'sourceJar')

processResources
{
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        filter(ReplaceTokens, tokens: [VERSION: project.version, MCVERSION: project.minecraft.version, MODID: project.archivesBaseName])
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

artifacts {
    archives deobfJar
    archives sourceJar
    archives jar
}

dependencies {}
